<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ubah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SI Kependudukan</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Cari Data</a></li>
		    </ul>
		  </div>
		</nav>
	<div class="container">
		<h1 class="page-header">Ubah Penduduk</h1>
		<div class="row">
			<form th:action="'/penduduk/ubah/'+${penduduk.nik}" method="post" th:object="${penduduk}">
		<input type="hidden" th:value="${penduduk.nik}" th:field="${penduduk.nik}"/>
		<div class="form-group">
			<label for="nama">Nama</label> <input class="form-control" type="text" th:field="*{nama}" th:value="${penduduk.nama}" name="nama"/>
		</div>
		<div class="form-group">
			<label for="tempat_lahir">Tempat Lahir</label> <input class="form-control" type="text" th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}" name="tempat_lahir"/>
		</div>
		<div class="form-group">
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" placeholder="yyyy-mm-dd" class="form-control" th:field="*{tanggal_lahir}" th:value="${penduduk.tanggal_lahir}" name="tanggal_lahir"/>
		</div>
		<div class="form-group">
		<label for="golongan_darah">Golongan Darah</label> 
			<select name="golongan_darah" th:field="*{golongan_darah}" class="form-control" th:value="${penduduk.golongan_darah}">
			  <option value="O-">O-</option>
			  <option value="A-">A-</option>
			  <option value="B-">B-</option>
			  <option value="AB-">AB-</option>
			  <option value="O+">O+</option>
			  <option value="A+">A+</option>
			  <option value="B+">B+</option>
			</select>
		</div>
		<div class="form-group">
			<label for="jenis_kelamin">Jenis Kelamin</label> 
			<select class="form-control" name="jenis_kelamin" th:field="*{jenis_kelamin}" th:value="${penduduk.jenis_kelamin}">
			  <option value="laki-laki">Laki-Laki</option>
			  <option value="perempuan">Perempuan</option>
			</select>
		</div>
		<div class="form-group">
			<label for="agama">Agama</label> <input class="form-control" type="text" name="agama" th:field="*{agama}" th:value="${penduduk.agama}"/>
		</div>
		<div class="form-group">
			<label for="status_perkawinan">Status Perkawinan</label> 
			<select class="form-control" name="status_perkawinan" th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}">
			  <option value="Belum Kawin">Belum Kawin</option>
			  <option value="Kawin">Kawin</option>
			</select>
		</div>
		<div class="form-group">
			<label for="pekerjaan">Pekerjaan</label> <input class="form-control" type="text" th:field="*{pekerjaan}" th:value="${penduduk.pekerjaan}" name="pekerjaan"/>
		</div>
		<div class="form-group">
			<label for="kewarganegaraan">Kewarganegaraan</label> <input class="form-control" type="text" th:field="*{is_wni}" th:value="${penduduk.is_wni}" name="is_wni"/>
		</div>
		<div class="form-group">
			<label for="status_kematian">Status Kematian</label> 
			<select name="is_wafat" class="form-control" th:field="*{is_wafat}" th:value="${penduduk.id_keluarga}">
			  <option value="hidup">Hidup</option>
			  <option value="mati">Mati</option>
			</select>
		</div>
		<div class="form-group">
			<label for="status_dalam_keluarga">Status dalam Keluarga</label> 
			<select name="status_dalam_keluarga" class="form-control" th:field="${penduduk.status_dalam_keluarga}">
			   <option value="Kepala Keluarga">Kepala Keluarga</option>
			  <option value="Istri">Istri</option>
			  <option value="Anak">Anak</option>
			  <option value="Pembantu">Pembantu</option>
			  <option value="Famili Lain">Famili Lain</option>
			</select>
		</div>
		<div class="form-group">
			<label for="id_keluarga">Id Keluarga</label> <input type="text" class="form-control" th:field="*{id_keluarga}" th:value="${penduduk.id_keluarga}" name="id_keluarga"/>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Ubah</button>
		</div>
	</form>
		</div>
	</div>
</body>
</html>
