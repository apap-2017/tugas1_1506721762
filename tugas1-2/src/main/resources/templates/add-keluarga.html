<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Keluarga</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SI Kependudukan</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Cari Data</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container">
			<h1 class="page-header">Tambah Keluarga</h1>
				<form action="/keluarga/tambah/" method="post" th:object="${keluarga}">
				<div class="form-group">
					<label for="alamat">Alamat</label> <input type="text" class="form-control" name="alamat"/>
				</div>
				<div class="form-group">
					<label for="rt">RT</label> <input type="text" class="form-control" name="rt"/>
				</div>
				<div class="form-group">
					<label for="rw">RW</label> <input type="text" name="rw" class="form-control" />
				</div>
				<div class="form-group">
					<label for="kelurahan">Kelurahan/Desa</label> <input type="text" class="form-control"  name="kelurahan"/>
				</div>
				<div class="form-group">
					<label for="kecamatan">Kecamatan</label> <input type="text" class="form-control"  name="kecamatan"/>
				</div>
				<div class="form-group">
					<label for="kota">Kota</label> <input type="text" name="kota" class="form-control" />
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
</body>
</html>
