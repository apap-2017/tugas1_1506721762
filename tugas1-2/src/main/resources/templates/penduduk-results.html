<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{http://cdn.datatables.net/1.10.16/css/jquery.dataTables.css}"></link>
		<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js}"></script>
		<script type="text/javascript" charset="utf8" th:src="@{http://cdn.datatables.net/1.10.16/js/jquery.dataTables.js}">
		</script>		
		<script>
		$(document).ready( function () {
		    $('#table').DataTable();
		} );
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
    <body>
    	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SI Kependudukan</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Cari Data</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container">
			<h2 th:text="'Lihat Data Penduduk Berdasarkan Kota ' + ${kota.nama_kota} + ', Kecamatan ' + ${kecamatan.nama_kecamatan} + ', Kelurahan ' + ${kelurahan.nama_kelurahan}">Lihat Data Penduduk</h2>       
      	<table id="table">
       		<thead>
       			<tr>
       				<th>NIK</th>
       				<th>Nama</th>
       				<th>Jenis Kelamin</th>
       			</tr>
       		</thead>
     		<tbody>
     			<tr th:each="penduduk, iterationStatus:${penduduks}">
     				<td th:text="${penduduk.nik}"></td>
     				<td th:text="${penduduk.nama}"></td>
     				<td th:text="${penduduk.jenis_kelamin}"></td>
     			</tr>
     		</tbody>
       	</table>
		</div>
    </body>
</html>
