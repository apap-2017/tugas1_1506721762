<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lihat Data Keluarga</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SI Kependudukan</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Cari Data</a></li>
		    </ul>
		  </div>
		</nav>
    	<div class="container">
    	<h2 th:text="'Lihat Data Keluarga - ' + ${keluarga.nomor_kk}"></h2> 
    		<div class="row">
    			<div class="col-md-6">
    				<strong>NKK</strong><br></br>
					<strong>Alamat</strong><br></br>
					<strong>RT/RW</strong><br></br>
					<strong>Kelurahan/Desa</strong><br></br>
					<strong>Kecamatan</strong><br></br>
					<strong>Kota</strong><br></br>
    			</div>
    			<div class="col-md-6">
    				<strong th:text="${keluarga.nomor_kk}"></strong><br></br>
			       	<strong th:text="${keluarga.alamat}"></strong> <br></br>
			       	<strong th:text="${keluarga.rt} + '/' + ${keluarga.rw}">TTL</strong><br></br>
			    	<strong th:text="${keluarga.kelurahan}">TTL</strong>   		<br></br>
			    	<strong th:text="${keluarga.kecamatan}">TTL</strong>   		<br></br>
			    	<strong th:text="${keluarga.kota}">TTL</strong><br></br>
    			</div>
    		</div>
    		<hr></hr>
    		<table class="table table-striped">
    		<thead>
    			<th>No</th>
    			<th>Nama Lengkap</th>
    			<th>NIK</th>
    			<th>Jenis Kelamin</th>
    			<th>Tempat Lahir</th>
    			<th>Tanggal Lahir</th>
    			<th>Agama</th>
    			<th>Pekerjaan</th>
    			<th>Status Perkawinan</th>
    			<th>Status dalam Keluarga</th>
    			<th>Kewarganegaraan</th>
    		</thead>
    		<tbody th:each="anggotas,iterationStatus: ${keluarga.anggotas}" th:class="${iterationStatus.count}? 'count'">
    			<td th:text="${iterationStatus.count}"></td>	
    			<td th:text="${anggotas.nama}"></td>
    			<td th:text="${anggotas.nik}"></td>
    			<td th:text="${anggotas.jenis_kelamin}"></td>
    			<td th:text="${anggotas.tempat_lahir}"></td>
    			<td th:text="${anggotas.tanggal_lahir}"></td>
    			<td th:text="${anggotas.agama}"></td>
    			<td th:text="${anggotas.pekerjaan}"></td>
    			<td th:text="${anggotas.status_perkawinan}"></td>
    			<td th:text="${anggotas.status_dalam_keluarga}"></td>
    			<td th:text="${anggotas.is_wni}"></td>
    		</tbody>
    	</table>
    	</div>
    </body>
</html>
