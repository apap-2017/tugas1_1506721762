<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Penduduk</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SI Kependudukan</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Cari Data</a></li>
		    </ul>
		  </div>
		</nav>
	<div class="container">
		<h1 class="page-header">Tambah Penduduk</h1>
		<div class="row">
			<form action="/penduduk/tambah/" method="post" th:object="${penduduk}">
		<div class="form-group">
			<label for="nama">Nama</label> <input type="text" class="form-control" name="nama"/>
		</div>
		<div class="form-group">
			<label for="tempat_lahir">Tempat Lahir</label> <input type="text"  class="form-control" name="tempat_lahir"/>
		</div>
		<div class="form-group">
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" placeholder="yyyy-mm-dd" class="form-control" name="tanggal_lahir"/>
		</div>
		<div class="form-group">
		<label for="golongan_darah">Golongan Darah</label> 
			<select name="golongan_darah" class="form-control">
			  <option value="O-">O-</option>
			  <option value="A-">A-</option>
			  <option value="B-">B-</option>
			  <option value="AB-">AB-</option>
			  <option value="O+">O+</option>
			  <option value="A+">A+</option>
			  <option value="B+">B+</option>
			</select>
		</div>
		<div class="form-group">
			<label for="jenis_kelamin">Jenis Kelamin</label> 
			<select name="jenis_kelamin" class="form-control">
			  <option value="laki-laki">Laki-Laki</option>
			  <option value="perempuan">Perempuan</option>
			</select>
		</div>
		<div class="form-group">
			<label for="agama">Agama</label> <input class="form-control" type="text" name="agama"/>
		</div>
		<div class="form-group">
			<label for="status_perkawinan">Status Perkawinan</label> 
			<select name="status_perkawinan" class="form-control">
			  <option value="Belum Kawin">Belum Kawin</option>
			  <option value="Kawin">Kawin</option>
			</select>
		</div>
		<div class="form-group">
			<label for="pekerjaan">Pekerjaan</label> <input class="form-control" type="text" name="pekerjaan"/>
		</div>
		<div class="form-group">
			<label for="kewarganegaraan">Kewarganegaraan</label> <input class="form-control" type="text" name="is_wni"/>
		</div>
		<div class="form-group">
			<label for="status_kematian">Status Kematian</label> 
			<select name="is_wafat" class="form-control">
			  <option value="hidup">Hidup</option>
			  <option value="mati">Mati</option>
			</select>
		</div>
		<div class="form-group">
			<label for="id_keluarga">Id Keluarga</label> <input type="text" class="form-control" name="id_keluarga"/>
		</div>
		<div class="form-group">
			<label for="status_dalam_keluarga">Status dalam Keluarga</label> 
			<select name="status_dalam_keluarga" class="form-control">
			  <option value="Kepala Keluarga">Kepala Keluarga</option>
			  <option value="Istri">Istri</option>
			  <option value="Anak">Anak</option>
			  <option value="Pembantu">Pembantu</option>
			  <option value="Famili Lain">Famili Lain</option>
			</select>
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Tambah</button>
		</div>
		<br></br>
		</form>
		</div>
	</div>
</body>
</html>
